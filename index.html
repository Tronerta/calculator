<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
	<div class="container calculator">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="input">
					<input type="text" class="input w-100" readonly>
				</div>
				<div class="buttons-block">
					<div class="buttons d-flex">
						<button class="p-2 flex-fill">CE</button>
						<button class="p-2 flex-fill">C</button>
						<button class="p-2 flex-fill">DEL</button>
						<button class="p-2 flex-fill">/</button>
					</div>
					<div class="buttons d-flex">
						<button class="p-2 flex-fill">7</button>
						<button class="p-2 flex-fill">8</button>
						<button class="p-2 flex-fill">9</button>
						<button class="p-2 flex-fill">*</button>
					</div>
					<div class="buttons d-flex">
						<button class="p-2 flex-fill">4</button>
						<button class="p-2 flex-fill">5</button>
						<button class="p-2 flex-fill">6</button>
						<button class="p-2 flex-fill">+</button>
					</div>
					<div class="buttons d-flex">
						<button class="p-2 flex-fill">1</button>
						<button class="p-2 flex-fill">2</button>
						<button class="p-2 flex-fill">3</button>
						<button class="p-2 flex-fill">-</button>
					</div>
					<div class="buttons d-flex">
						<button class="p-2 flex-fill">.</button>
						<button class="p-2 flex-fill">0</button>
						<button class="p-2 flex-fill flex-grow-1" id="equalButton">=</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
